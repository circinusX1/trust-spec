{
    threads{4}

    dirs{
        /lib/modules/6.8.0-86-generic{
            recursive{true}
            include{*.ko|*.modules}
            exclude{net}
            what{size, time}
        }
        /etc{
            recursive{true}
            what{size, time}
            exclude{*mtab}
            include{*.service}
        }
    }

    cmds{
        fw_printenv
        {
            exclude{^mmcpart}
        }

        "ls /home"{
            exclude{.config}
        }
    }

    progs{
        myprogram,
        specprogram
    }
}
